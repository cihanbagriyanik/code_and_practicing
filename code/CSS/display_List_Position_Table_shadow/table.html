        caption{
            border: 2px solid black;
            font-weight: 900;
            margin-bottom: 10px;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }

        th{
            height: 30px;
            vertical-align:bottom;
            padding: 10px;
            background-color: rgb(29, 28, 28);
            color: orange;
        }
        td{
            height: 25px;
            /* background-color: aqua; */
        }
        td:hover{
            background-color:bisque ;
        }
        tr:nth-child(odd){
            background-color: rgb(193, 193, 243);
        }
        tr:nth-child(even){
            background-color: rgb(83, 83, 80);
        }
        tr:last-child{
            background-color: gold;
        }

        tr:nth-child(n+4):nth-child(odd):nth-child(-n+9){
            background-color: fuchsia;
        }
        
        tr:hover{
            background-color: blueviolet;
        }
        #head{
            position: sticky;
            top: 0;
        }

        #resim{
            background-image: url("https://picsum.photos/id/674/600/400");
            background-position: center;
            background-size: cover;
        }
