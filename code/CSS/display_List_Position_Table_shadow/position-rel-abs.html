<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELATIVE-ABSOLUTE</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            
            height: 300px;
            border: 2px solid red;
        }

        .box{
            width: 100px;
            height: 100px;

        }

        .box1{
            background-color: cadetblue;
            border: 1px solid black;

            position: relative;
            top: 30px;
            left: 140px;

            /* display: none; */

        }


        .box2{
            background-color: rgb(154, 95, 160);
            border: 1px solid black;

            position: absolute;
            top: 20px;
            left: 20px;

            /* display: none; */
     
        }

        .container{
            background-color: gray;
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
    </div>
</body>
</html>
