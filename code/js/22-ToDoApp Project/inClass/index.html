<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do App in Class</title>

</head>

<body>

    <main class="container">
        <header>Clarus Todos</header>
        <section class="todo-add">
            <input type="text" id="todo-input" placeholder="Add New Todo..." />
            <button type="submit" id="todo-button">Add</button>
            <p style="margin-left: 1rem">
                Total: <span id="toplam">0</span> Completed:
                <span id="tamamlanan">0</span>
            </p>
        </section>

        <section style="border:1px solid red" class="todos">
            <ul id="todo-ul"></ul>

        </section>
    </main>



    <script src="mainLocal.js"></script>
    <!-- <script src="./main.js"></script> -->
    
</body>

</html>
